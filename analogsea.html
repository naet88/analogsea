<!DOCTYPE html>
<html>
<head>
	<title>Analogsea | Cloud Computing Platform</title>

	<meta charset="utf-8" name="description" content="Cloud computing startup">
	
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<link rel="stylesheet" type="text/css" href="styles/analogsea.css">

</head>

<body>
	<main class="main-container">	
		<img src="images/analogsea-logo.png" class="logo">	
		
		<div class="sign-up-container">

			<form class="sign-up-form" action="/signup/" method="post">
			<h3 class="header-style">Sign Up</h3>
			<label for="email">Email</label>
        	<input placeholder="foo@bar.com" type="email" name="" id="email" required/>
			
			<label for="password">Password</label>
        	<input placeholder="1234passw0rd" type="password" name="" id="password" required/>

        	<button class="button-style" type="submit">Sign up</button>
			</form>

			<div class="forgot"><a href="">Forgot password?</a></div>

		</div>
		<div class="log-in-style">Already have an account? <a href="">Log in</a></div>
	</main>	


</body>
</html>
